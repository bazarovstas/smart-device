<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>ProjectName</title>
    <link rel="icon" href="img/favicons/favicon.svg" type="image/svg+xml">
    <link rel="preload" href="fonts/robotocondensed-regular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/robotocondensed-bold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/roboto-medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/ptmono-regular.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="main-header">
        <div class="container">
          <div class="main-header__wrapper">
            <div class="main-header__logo-wrapper">
              <a class="main-header__logo  logo-header">
                <svg class="logo-header__image  logo-header__image--desktop-and-tablet" width="55" height="55">
                  <use xlink:href="img/sprite_auto.svg#logo-desktop-and-tablet"></use>
                </svg>
                <svg class="logo-header__image  logo-header__image--mobile" width="35" height="35">
                  <use xlink:href="img/sprite_auto.svg#logo-mobile"></use>
                </svg>
                <div class="main-header__heading-wrapper">
                  <h1 class="main-header__heading" aria-label="Сайт компании по производству и монтажу печатных плат, а также поставке комплектующих.">Smart Device</h1>
                  <p class="main-header__heading-small" aria-label="Слоган компании 'Smart Device'.">умные технологии</p>
                </div>
              </a>
            </div>

            <div class="main-header__email-wrapper">
              <a class="main-header__email-link" href="mailto:info@sd.ru">
                <svg class="main-header__email-icon" width="20" height="20">
                  <use xlink:href="img/sprite_auto.svg#icon-email"></use>
                </svg>
                <p class="main-header__email-text">info@sd.ru</p>
              </a>
            </div>

            <div class="main-header__phone-wrapper">
              <a class="main-header__phone-link" href="tel:+74950005252">
                <svg class="main-header__phone-icon" width="20" height="20">
                  <use xlink:href="img/sprite_auto.svg#icon-phone"></use>
                </svg>
                <p class="main-header__phone-text">+7 (495) 000 52 52</p>
              </a>
            </div>

            <button class="btn  btn--main-header" type="button" aria-label="Открыть форму заказа обратного звонка.">Заказать звонок</button>

          </div>
        </div>
      </header>

      <main class="main-container">
        <section class="promo">
          <div class="promo__wrapper">
            <div class="promo__container">
              <h2 class="promo__heading">Печатные платы</h2>
              <p class="promo__text">производство и монтаж, поставка комплектующих, блоков и модулей</p>
              <a class="promo__link btn" href="#" aria-label="Перейти в раздел заполнения формы вопроса.">
                <span class="promo__link-text  promo__link-text--short">Бесплатная консультация</span>
                <span class="promo__link-text  promo__link-text--long">Получить бесплатную консультацию</span>
              </a>
            </div>
          </div>
        </section>



      </main>

      <footer>
        <div class="container">

        </div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal  modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn  btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite_auto.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload  modal--fit-content  modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn  btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite_auto.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
